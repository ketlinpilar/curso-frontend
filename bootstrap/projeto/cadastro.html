<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/custom.css"> 
    <link rel="stylesheet" href="./style/custom-form.css">
    <title> Cadastro </title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="./images/RDB JPG.jpg" alt="Logo RDB" class="logo">
                </div>
                <div class="col-md-7 col-sm-12">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html"> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#serviços">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contatos">Contatos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">

            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p> Faça seu cadastro completo para a realização do seu orçamento.
                    </p>
                </div>
            </div>    

        <form class="form">

            <div class="row">
                <div class="col">
                    <label for="nome" class="col-form-label col-form-label-sm">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
                </div>
                <div class="col">
                    <label for="email" class="col-form-label col-form-label-sm">E-mail</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                </div>
            </div>
            <div class="row">
                    <div class="col">
                        <label for="endereco" class="col-form-label col-form-label-sm">Endereço Completo</label>
                        <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Digite seu endereço" required>
                    </div>
                    <div class="col">
                        <label for="Complemento" class="col-form-label col-form-label-sm">Complemento</label>
                        <input type="text" name="complemento" id="complemento" class="form-control" placeholder="Ex: apartamento, casa, etc." required>
                    </div>
            </div>   

            <div class="row">
                    <div class="col">
                        <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Digite sua cidade" required>
                    </div>
                    <div class="col">
                        <label for="bairro" class="col-form-label col-form-label-sm">Bairro</label>
                        <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Digite seu bairro" required>
                    </div>
                    <div class="col">
                        <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Selecione um estado</option>
                            <option value="rs">RS</option>
                            <option value="pr">PR</option>
                            <option value="SC">SC</option>
                        </select>
                     </div>
                    <div class="col">
                        <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite seu CEP" required>
                    </div>
            </div>

            <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info" class="col-form-label col-form-label-md">Informações</label>
                                <textarea class="form-control" name="informacoes" id="info" rows="5"
                                placeholder="Envie sua mensagem">
                            </textarea>
                        </div>
                    </div>
            </div>

                <button type="submit" class="btn btn-lg btn-primary"> Realizar Cadastro
                </button>

            </form>

            <p> 
                <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se </a> para receber
                novidades sobre nossas promoções. 
            </p>

        </div> <!-- end .container -->
    </section>

    
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6> Gostaria de receber nossas promoções o mais rápido possível? Se sim, preencha os campos! </h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                    placeholder="Nome" required>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail"
                                    placeholder="E-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-primary"> Adoraria! </button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2 btn-sm" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>

    </div>



    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
